<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
    <script>
        const arrowFunc = (a, b) => {
            return a + b;
        }

        // 한 줄로 정의하면, {}, return을 생략할 수 있다.
        // const arrowFunc = (a, b) => a + b

        // 함수 호출
        console.log(`result1 : ${ arrowFunc(10, 20) }`);
        console.log(`result2 : ${ arrowFunc(30, 40) }`);
        
    </script>
</head>
<body>
    
</body>
</html>
