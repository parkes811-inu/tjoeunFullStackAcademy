<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 버튼</title>
    
    <!-- Fontawesome 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/02_icon_button.css">
</head>
<body>
    <h1>Fontawesome 아이콘</h1>
    <div class="container">
        <div class="icon-box">
            <button class="btn"><i class="fa fa-home"></i></button>
            <button class="btn"><i class="fa fa-download"></i></button>
            <button class="btn"><i class="fa fa-bars"></i></button>
            <button class="btn"><i class="fa fa-close"></i></button>
            <button class="btn"><i class="fa fa-trash"></i></button>
        </div>

        <hr>

        <div class="icon-box">
            <button class="btn"><i class="fa fa-home"></i> Home</button>
            <button class="btn"><i class="fa fa-download"></i> Download</button>
            <button class="btn"><i class="fa fa-bars"></i> Menu</button>
            <button class="btn"><i class="fa fa-close"></i> Close</button>
            <button class="btn"><i class="fa fa-trash"></i> Delete</button>
        </div>

        <hr>

        <div class="icon-box">
            <button class="btn"><i class="fa fa-facebook"></i></button>
            <button class="btn"><i class="fa fa-youtube"></i></button>
            <button class="btn"><i class="fa fa-instagram"></i></button>
            <button class="btn"><i class="fa fa-google"></i></button>
            <button class="btn"><i class="fa fa-github"></i></button>
        </div>
        
        <hr>
        
        <div class="icon-box">
            <a href="" class="btn"><i class="fa fa-facebook"></i></a>
            <a href="" class="btn"><i class="fa fa-youtube"></i></a>
            <a href="" class="btn"><i class="fa fa-instagram"></i></a>
            <a href="" class="btn"><i class="fa fa-google"></i></a>
            <a href="" class="btn"><i class="fa fa-github"></i></a>
        </div>
    </div>

    <div style="height: 400px;"></div>
</body>
</html>
