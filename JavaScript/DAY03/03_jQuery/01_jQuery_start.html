<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 준비하기</title>
    <!-- jQuery 라이브러리 파일로 포함하기 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- 
        CDN, Content Delivery Netwrok
        : 컨텐츠를 빠르게 다운 받을 수 있도록 해주는 분산된 서버
    -->
    <!-- jQuery CDN 방식으로 포함하기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        /* javascript - 문서 준비 이벤트 
        document.addEventListener("DOMContentLoaded", () => {

        })
        */
        
        /* jQuery - 문서 준비 이벤트 */
        // $(document).ready(function() {
        //     alert('Hello jQuery~!')
        // })

        // 축약형
        $(function() {
            alert('Hello jQuery~!')
            // document.getElementsByTagName('h1')[0]을 축약해서 $('h1') 으로 사용 가능하다.
            $('h1').text('Hello jQuery~!');
        })

    </script>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
