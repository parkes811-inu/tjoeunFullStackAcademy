<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균</title>
    <script>
        let arr = [1, 2, 3, 3, 7, 15]

        document.write(`합계 : ${ sum(arr) } <br>`)
        document.write(`평균 : ${ avg(arr).toFixed(2) } <br>`)
        // 숫자타입.toFixed(자리수) : 소수점을 잘라서 나타내는 함수

        // 합계를 구하는 함수
        function sum (arr) {
            let sum = 0;
            for(let i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
            }
            return sum;
        }

        // 평균을 구하는 함수
        function avg( arr ) {
            let result = sum(arr)
            result = result / arr.length
            return result
        }
    </script>
</head>

</body>
</html>
